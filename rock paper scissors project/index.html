<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Papper Scissors</title>

    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
    <div class="center">
        <button class="button">
            <span class="acutal-text">&nbsp;Rock Paper Scissors Game&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;Rock Paper Scissors Game&nbsp;</span>
        </button>
        
        <button onclick="playGame('Rock');" class="move-button">
        <img src="assets/rock.png" class = "move-icon"> 
        </button>

        <button onclick="playGame('Paper');" class="move-button">
        <img src="assets/paper.png" class = "move-icon">
        </button>

        <button onclick="
            playGame('Scissors');" class="move-button">
        <img src="assets/scissors.png" class = "move-icon">
        </button>

        <p class="js-result"></p>

        <p class="js-moves"></p>

        <p class="js-score"></p>

        <button onclick="
            score.wins = 0; 
            score.losses = 0; 
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        "
        class="reset-score-button">Reset Score</button>

        <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

        <script src="index.js"></script>
    </div>
</body>
</html>
