<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Papper Scissors</title>

    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <p>Rock Paper Scissors</p>
    
    <button onclick="
        playGame('Rock');
        
    ">Rock</button>

    <button onclick="
        playGame('Paper');
    
    ">Paper</button>

    <button onclick="
        playGame('Scissors');
    
    ">Scissors</button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button onclick="
        score.wins = 0; 
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>

    <script src="index.js"></script>
</body>
</html>
